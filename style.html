  @keyframes fadeIn {

     background: rgba(255,255,255,0.4);

  }

      background:white;
      border-radius: 20px;
      
  }
  .container-edit{
      animation: fadeIn 0.8s both;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:white;
      border-radius: 20px;
      
  }
  .content-container{

      display: flex;
      width: 100%;

      z-index: 0;
  }

      width: 55%;

      align-items:center;
      justify-content:center;
      flex-direction:column;
  }
  
  .form-input{
      margin: 30px 0;
      background:white;
      display: flex;
      align-items:center;
      position:relative;
      border-radius: 10px;
      height: 40px;
  }
  
  .form-button{
      border-radius: 35px;
      background: linear-gradient(#ffa849, #ff438d) ;
      display: flex;
      justify-content:center;
      transition: all 0.5s;
  }
  .form-button > input{
      color:rgb(255, 255, 255);
  }
  .form-button:hover{
      
      transform: scale(1.1);
      
  }
  .widget-container{
  
      width: 100%;
      height: 25%;
      display: flex;
      justify-content:space-around;
      align-items: center;
  }

      align-items:center;

      height:70%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius:15px;
  }
  input{
      color:rgb(48, 48, 48);
      font-size:22px;
      background:none;
      border: none;
      z-index: 1;
  }
   input:focus{
      outline: none;
  }
  .form-input:before {
      content: "";
      z-index: -1;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      filter: blur(10px) ;
      background: linear-gradient(#ffa849, #ff438d) ;
  }
  .container-register i{
      color: #ffa749;
      margin: 0 5px;
      font-size:28px !important;
  }
  
  .decription-container{

      border-bottom-right-radius: 20px;
      display: flex;
      align-items: center;

      width: 40%;
      background: linear-gradient(#ffa849, #ff438d) ;
      color: white;
  }
  
  .decription-container h3{
      font-size:26px;
  }
  .decription-container p{
      text-align: center;
     
  }
  
  
  .role-select{

      outline: none;
      padding-left: 15px;
  }

      height:40px;
      width: 40px;
      position: absolute;
      top: 15px;

      align-items: center;
      justify-content: center;
      border-radius: 35px;
      background:rgba(255, 255, 255, 0.26);
  }
  
  .cross i{
      color: white;
      font-size:30px !important;
  }
  
  .cross:hover{

  }

      justify-content:center;

  .people{

  }
  .stock{
      background:rgb(255, 196, 0);
  }
  .right i{
      margin: 0;
      font-size: 32px;
  }
  main{
      height: 70%;
      display: flex;
      justify-content:space-around;
  }
  
  /* Options/Info Table  */
  .table-option-container{
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      display:flex;
      width:92%;
      padding: 10px 0;
      height:60px;
      align-items:center;
      justify-content:space-between;
      background: rgba(255,255,255,0.1);
      border-top-right-radius: 15px;
      border-top-left-radius: 15px;
  }
  /* Info*/

  .seach-user{
      display: flex;
      align-items:center;
      background: rgba(255,255,255,0.1);
      border-radius: 35px;
      border: 1px solid rgba(255, 255, 255, 0.671);
      width: 400px;
      padding: 5px 15px;
  }
  .seach-user input{
      font-size: 22px;
      width: 100%;
      background: none;
      border: none;
      color: white;
      outline:none;
  }
  .seach-user input::placeholder{
     
      color: rgba(255, 255, 255, 0.788);
  }
  
  
  
  .seach-user i{
      font-size: 28px;
      margin-right: 10px;
      color: rgba(255, 255, 255, 0.788);
  }
  /* Add button */
  .btn-container{
      display: flex;
      justify-content: flex-end;
      width: 250px;
      margin-right: 15px;
  }
  .add-user{
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: 0.4s;
      height: 40px;
      padding: 0 5px;
      border-radius: 35px;
      cursor: pointer;
      border: 1px solid;
      background: rgba(0,0,0,0.1);
      color:white
      
  }
  
  
  .add-user:hover {
      width: 200px;
      transition: 0.4s;
      border-radius: 35px;
  }
      
  .add-user:hover header {
      display: block;
  }
  header {
        
      white-space: nowrap;
      padding-left: 15px;
      font-size:14px;
  }
  i {
      font-size: 14px;
      margin-left: 3px;
          
  }
  .btnAddSeach:hover header {
      display: block;
  }
  table{
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      position: relative;
  }
  
  tbody {
      display:flex;
      flex-direction: column;
      align-items:center;
      width: 100%;
  
  }
  tr{
      display: flex;
      justify-content:space-between;
      width: 95%;
  }

      top: 0px;
      display:flex;

      width: 100%;
      color: white;
  }
  th,td{
     
      width:100%;
      display: flex;
      justify-content:center;
      align-items:center;
  }
  
  th{
     
      font-size:18px;
      background: rgba(0,0,0,0.1);
      height: 50px;
      backdrop-filter: blur(30px);
  }
  
  th:first-child{
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
  }
  th:last-child{
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
  }

      position: relative;
      overflow-y: scroll;
      background: rgba(255,255,255,0.1);
      border-collapse: collapse;
      width:92%;
  }   
  
  tbody tr{
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      font-size:18px;
      padding: 15px 0;

      margin: 15px 0;
      transition: 0.5s;
  }

      transform: scale(1.02);

      color:black;

  }
  
  .table-container{
      
      margin-top: 40px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
  }
  
  td button{

      border: none;
      display: inline-block;
      background:none;
      padding: 0;
  }
  td button i {
      color :rgb(199, 199, 199);
      margin: 0;
      font-size: 32px!important;
  }
  td button i:hover{

  }
  /* Scrollbar */
  
  /* Scrollbar pour le tableau */
  ::-webkit-scrollbar {
      width: 10px;
  
      
    }
    ::-webkit-scrollbar-track {
